<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>

    <!--=============== Boxicons ===============-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <section class=" top-txt ">
        <div class="head container ">
            <div class="head-txt ">
                <p>Free shipping, 30-day return or refund guarantee.</p>
            </div>
            <div class="sing_in_up ">
                <a href="# ">SIGN IN</a>
                <a href="# ">SIGN UP</a>
            </div>
        </div>
    </section>
    <nav>
        <div class="navar_container container ">
            <div class="logo ">
                <img src="./assets/img/logo.webp " alt="logo ">
            </div>
            <div class="menu_items ">
                <ul>
                    <li><a href="# ">Home</a></li>
                    <li><a href="# ">shop</a></li>
                    <li><a href="# ">Blog</a></li>
                    <li><a href="# ">Contact</a></li>
                </ul>
                <!-- <div class="card ">
                    <i class="fa-solid fa-magnifying-glass "></i>
                    <i class="fa-solid fa-heart "></i>
                    <i class="fa-solid fa-cart-shopping "></i>
                </div> -->
            </div>
        </div>
    </nav>
    <section id="home ">
        <div class="home_page ">
            <div class="home_img ">
                <img src="./assets/img/home2.jpg " alt="img ">
            </div>
            <div class="home_txt ">
                <p class="collectio ">SUMMER COLLECTION</p>
                <h2>FALL - WINTER<br>Collection 2023</h2>
                <div class="home_label ">
                    <p>A specialist label creating luxury essentials. Ethically crafted<br>with an unwavering commitment to exceptional quality.</p>
                </div>
                <button>SHOP NOW <i class='bx bx-right-arrow-alt'></i></button>
                <div class="home_social_icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-pinterest'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
